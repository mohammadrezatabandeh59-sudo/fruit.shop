<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }
    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .form-box button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>ثبت‌نام</h2>
    <form onsubmit="saveUser(event)">
      <input type="text" id="username" placeholder="نام کاربری" required>
      <input type="email" id="email" placeholder="ایمیل" required>
      <input type="password" id="password" placeholder="رمز عبور" required>
      <button type="submit">ثبت‌نام</button>
    </form>
  </div>

  <script>
    function saveUser(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // ذخیره در LocalStorage
      localStorage.setItem("username", username);
      localStorage.setItem("password", password);

      alert("ثبت‌نام موفق بود ✅ حالا می‌تونید وارد شوید.");
      window.close(); // تب رو ببند
    }
  </script>
</body>
</html>
